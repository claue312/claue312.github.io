<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
    .research {
        width: 1296px;
        height: 200px;
        background: url("assets/img/rd1.png") no-repeat;
        display: inline-block;
    }
    .research:hover {
        background: url("assets/img/rd2.png") no-repeat;
    }
</style>
</head>
<body>
    <div class="research"></div>
</body>
</html>
